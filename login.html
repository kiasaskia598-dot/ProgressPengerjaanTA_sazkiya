<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Login | Sazrent</title>
    <link rel="icon" type="image/png" href="/static/img/logo_sazrent.png">
    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f1f3f5;
        }

        .login-box {
            width: 360px;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .brand {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #444;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #555;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 14px;
            border: 1px solid #dcdcdc;
            border-radius: 8px;
            font-size: 14px;
            background: #fafafa;
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            background: #ffffff;
            border-color: #999;
            box-shadow: 0 0 0 2px rgba(0,0,0,0.05);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #6c757d;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #5c636a;
            transform: translateY(-1px);
        }

        .link {
            text-align: center;
            margin-top: 18px;
            font-size: 14px;
            color: #666;
        }

        .link a {
            color: #555;
            text-decoration: none;
            transition: 0.3s;
        }

        .link a:hover {
            color: #000;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-box">
    <div class="brand">SAZRENT</div>
    <h2>Login Akun</h2>

    <form method="POST">
        <input type="email" name="email_sazkiya" placeholder="Email" required>
        <input type="password" name="password_sazkiya" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <div class="link">
        <a href="/forgot">Lupa Password?</a><br>
        <a href="/register">Daftar Akun</a>
    </div>
</div>

</body>
</html>
